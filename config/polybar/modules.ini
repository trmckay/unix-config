[module/cpu]
type = internal/cpu
interval = 0.5
format-prefix = "CPU: "
label = "%percentage%%"
format = <label>

[module/title]
type = custom/text
content = trevor@arch

[module/agenda]
type = custom/script
exec = i3-agenda -c ~/.google_credentials.json -ttl 60
interval = 60

[module/dropbox]
type = custom/script
exec = echo -n "DBX: "; dropbox-cli status
interval = 10

[module/date]
type = internal/date
interval = 1.0
date = %Y-%m-%d%
time = %H:%M
format = <label>
label = %date% %time%

[module/filesystem]
type = internal/fs
mount-0 = /
mount-1 = /home
mount-2 = /mnt/hdd0
mount-3 = /mnt/hdd1
interval = 10
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix-foreground = ${color.orange}
format-unmounted = <label-unmounted>
format-unmounted-prefix-foreground = ${color.orange}
label-mounted = " %mountpoint%: %used%/%total% (%percentage_used%%)"
label-unmounted = %mountpoint%: not mounted

[module/spotify]
type = custom/script
interval = 1
format-prefix = "SPT: "
exec = python /home/trevor/.config/polybar/scripts/spotify.py  -f '{play_pause} {song} - {artist} - {album}'

[module/i3]
type = internal/i3
pin-workspaces = true
label-focused = %index%
label-focused-foreground = #ffffff
label-focused-background = #CC101010
label-focused-underline = #fcf4d1
label-focused-padding = 4
label-unfocused = %index%
label-unfocused-padding = 4
label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 4
label-urgent = %index%
label-urgent-foreground = #ffffff
label-urgent-background = #2b3a40
label-urgent-padding = 4
label-separator =
label-separator-padding = 2
label-separator-foreground = #80deea

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
label-focused = %name%
label-focused-underline = #fcf4d1
label-focused-padding = 1
label-occupied = %name%
label-occupied-foreground = #ffffff
label-occupied-padding = 1
label-urgent = %name%
label-urgent-foreground = #ffffff
label-urgent-padding = 1
label-empty =
label-empty-foreground = #ffffff
label-empty-padding = 1

[module/memory]
type = internal/memory
interval = 3
format = <label>
format-prefix = "MEM: "
label = "%gb_used% (%percentage_used%%)"

[module/network]
type = internal/network
interface = wlp10s0f3u2
interval = 1.0
ping-interval = 10

format-connected = <label-connected>
label-connected = NET: d: %downspeed% u: %upspeed%
label-disconnected = disconnected
label-disconnected-foreground = #66

[module/temperature]
type = internal/temperature
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon0/temp1_input
interval = 0.5
thermal-zone = 0
units = true
format-prefix = "TEMP: "
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%

[module/vpn]
type = custom/script
exec = /home/trevor/scripts/vpn-test.sh
format-prefix= "VPN: "
interval = 60

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
format-prefix = "UPDT: "
tail = true
interval = 900
