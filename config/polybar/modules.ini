[module/cpu]
type = internal/cpu
interval = 0.5
format-prefix-foreground=${color.green}
format-prefix = " "
label = " %percentage%%"
format = <label>

[module/date]
type = internal/date
interval = 1.0
date = %A, %d %B
time = at %I:%M %p
date-alt = It's %A, %d %B %Y
time-alt = at %k:%M:%S
format = <label>
format-prefix-foreground = ${color.red}
label = %date% %time%

[module/filesystem]
type = internal/fs
mount-0 = /
mount-1 = /home
mount-2 = /mnt/hdd0
mount-3 = /mnt/hdd1
interval = 10
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix-foreground = ${color.orange}
format-unmounted = <label-unmounted>
format-unmounted-prefix-foreground = ${color.orange}
label-mounted = " %mountpoint%: %used%/%total% (%percentage_used%%)"
label-unmounted = %mountpoint%: not mounted

[module/spotify]
type = custom/script
interval = 1
format-prefix-foreground=${color.green}
format-prefix = "  "
exec = python /home/trevor/.config/polybar/scripts/spotify.py  -f '{play_pause} {song} - {artist} - {album}'

[module/i3]
type = internal/i3
pin-workspaces = true
label-focused = %index%
label-focused-foreground = #ffffff
label-focused-background = #263238
label-focused-underline = #80deea
label-focused-padding = 4
label-unfocused = %index%
label-unfocused-padding = 4
label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 4
label-urgent = %index%
label-urgent-foreground = #ffffff
label-urgent-background = #2b3a40
label-urgent-padding = 4
label-separator =
label-separator-padding = 2
label-separator-foreground = #80deea

[module/memory]
type = internal/memory
interval = 3
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.blue}
label = " %gb_used% (%percentage_used%%)"

[module/network]
type = internal/network
interface = wlp10s0f3u2
interval = 1.0
ping-interval = 10

format-connected = <label-connected>
label-connected = %local_ip%   %downspeed%  %upspeed%
label-disconnected =  disconnected
label-disconnected-foreground = #66

[module/temperature]
type = internal/temperature
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon0/temp1_input
interval = 0.5
thermal-zone = 0
warn-temperature = 70
units = true
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn = "%temperature-c%"
label-warn-foreground = #ff7070
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${color.amber}
label-indicator-on-foreground = ${color.ac}

[module/vpn]
type = custom/script
exec = /home/trevor/scripts/vpn-test.sh

format-prefix= "ﱾ "
format-prefix-foreground = ${color.purple}
interval = 60

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
format-prefix = " "
tail = true
interval = 900
